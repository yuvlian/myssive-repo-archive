<div class="login-container" id="auth-container">
    <h2 class="h2-login">Ultina Files</h2>

    <form hx-post="/login"
          hx-ext="json-enc"
          hx-trigger="submit"
          hx-target="body" 
          hx-swap="outerHTML"
          hx-on::after-request=
          "if (event.detail.xhr.status === 401) { 
            let t = document.getElementById('login-fail-text');
            t.textContent = event.detail.xhr.responseText;
            t.style.display = 'block';
          }">
        
        <input class="input-login" type="text" name="u" placeholder="Username" required>
        <input class="input-login" type="password" name="p" placeholder="Password" required>
        
        <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- TODO: using class doesnt work here, fix that maybe? -->
    <p id="login-fail-text"
    style=
    "color:#d32f5f;
    font-size:14px;
    font-weight:bold;
    margin-top: 10px;
    background-color:#ffebf0;
    padding:8px;
    border-radius:6px;
    display:none;"></p>

    <div class="no-account-yet">
        <a href="#" 
           hx-get="/no-account" 
           hx-target="#auth-container"
           hx-swap="outerHTML">
            Don't have an account yet?
        </a>
    </div>
</div>
